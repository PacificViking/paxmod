<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <h1>Settings</h1>

    <div class="options">
      <div><label for="enableIconColors">Dynamic tab colors</label></div>
      <div><input id="enableIconColors" type="checkbox"></div>

      <div><label for="displayVersion">Display version info</label></div>
      <div><input id="displayVersion" type="checkbox"></div>

      <div><label for="displayNewtab">Display new tab button</label></div>
      <div><input id="displayNewtab" type="checkbox"></div>

      <div><label for="displayTitlebar">Display inline titlebar</label></div>
      <div><input id="displayTitlebar" type="checkbox"></div>

      <div><label for="fontFamily">Font family</label></div>
      <div><input id="fontFamily" type="text"></div>

      <div><label for="fontSize">Font size</label></div>
      <div><input id="fontSize" type="number"> px</div>

      <div><label for="tabSize">Default tab size</label></div>
      <div><input id="tabSize" type="number"> %</div>

      <div><label for="minTabSize">Min. tab size</label></div>
      <div><input id="minTabSize" type="number"> px</div>

      <div><label for="maxTabSize">Max. tab size</label></div>
      <div><input id="maxTabSize" type="number"> px</div>

      <div><label for="minLightness">Min. tab color lightness</label></div>
      <div><input id="minLightness" type="number" min="0" max="100"> (0-100)</div>

      <div><label for="maxLightness">Max. tab color lightness</label></div>
      <div><input id="maxLightness" type="number" min="0" max="100"> (0-100)</div>

      <div><label for="userCSS">Path to custom CSS</label></div>
      <div><input id="userCSS" type="text" placeholder="e.g. file:///home/john/custom.css"></div>

      <div><label for="userCSSCode">Custom CSS</label></div>
      <div><textarea id="userCSSCode"></textarea></div>

      <div><label for="enableThemeColors">Custom theme colors</label></div>
      <div><input id="enableThemeColors" type="checkbox"></div>
    </div>

    <div><h2>Colors</h2></div>

    <div>
      The theme colors below are only applied if <i>Custom theme colors</i> is checked. See <a href="https://developer.mozilla.org/en-US/Add-ons/WebExtensions/manifest.json/theme#colors">the MDN docs</a> for an explanation of each color name. (Note that there are some minor differences as described in the <a href="https://github.com/numirias/paxmod#color-settings">README</a>.)<br><br>
    </div>
    <div id="colors" class="options">
      <!-- Filled by script -->
    </div>

    <div><h2>Import / Export</h2></div>

    <div class="options">
      <div><label for="importFile">Import options</label></div>
      <div><input type="file" id="importFile"></div>

      <div><label for="exportButton">Export options</label></div>
      <div><button type="button" id="exportButton">Export</button></div>
    </div>

    <div class="optionButtons">
      <button type="submit" id="saveOptionsButton">Apply</button>
      <button type="submit" id="resetDarkOptionsButton">Restore defaults (dark)</button>
      <button type="submit" id="resetLightOptionsButton">Restore defaults (light)</button>
    </div>

    <script src="options.js"></script>
  </body>
</html>
